<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main class="calculator">
    <header class="calculator__header">
      <h1>calc</h1>
    </header>
    <div class="calculator__display">
      <h1></h1>
    </div>
    <div class="calculator__keypad-bg">
      <div class="calculator__keypad">
        <div class="calculator__keypad__num num7">
          <h1>7</h1>
        </div>
        <div class="calculator__keypad__num num8">
          <h1>8</h1>
        </div>
        <div class="calculator__keypad__num num9">
          <h1>9</h1>
        </div>
        <div class="calculator__keypad__num numdel">
          <h1>DEL</h1>
        </div>
        <div class="calculator__keypad__num num4">
          <h1>4</h1>
        </div>
        <div class="calculator__keypad__num num5">
          <h1>5</h1>
        </div>
        <div class="calculator__keypad__num num6">
          <h1>6</h1>
        </div>
        <div class="calculator__keypad__num nummore">
          <h1>+</h1>
        </div>
        <div class="calculator__keypad__num num1">
          <h1>1</h1>
        </div>
        <div class="calculator__keypad__num num2">
          <h1>2</h1>
        </div>
        <div class="calculator__keypad__num num3">
          <h1>3</h1>
        </div>
        <div class="calculator__keypad__num numless">
          <h1>-</h1>
        </div>
        <div class="calculator__keypad__num numdot">
          <h1>.</h1>
        </div>
        <div class="calculator__keypad__num num num0">
          <h1>0</h1>
        </div>
        <div class="calculator__keypad__num numslash">
          <h1>/</h1>
        </div>
        <div class="calculator__keypad__num numx">
          <h1>x</h1>
        </div>
        <div class="calculator__keypad__res numres">
          <h1>Reset</h1>
        </div>
        <div class="calculator__keypad__resul numresul">
          <h1>=</h1>
        </div>
        </div>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EduardoDamaceno">Eduardo</a>.
  </div>

  <script src="script/script.js"></script>
</body>
</html>
