<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main class="calculator">
    <header class="calculator__header">
      <h1>calc</h1>
      <div class="calculator__header__theme">
        <p>Theme</p>
        <p>1 2 3</p>
        <div class="on-off">
          <input type="checkbox" class="on-off__checkbox" id="on-off">
          <label for="on-off" class="on-off__btn"></label>
        </div>
      </div>
    </header>
    <div class="calculator__display">
      <h1>399,981</h1>
    </div>
    <div class="calculator__keypad-bg">
      <div class="calculator__keypad">
        <div class="calculator__keypad__num">
          <h1>7</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>8</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>9</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>DEL</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>4</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>5</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>6</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>+</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>1</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>2</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>3</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>-</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>.</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>0</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>/</h1>
        </div>
        <div class="calculator__keypad__num">
          <h1>x</h1>
        </div>
        <div class="calculator__keypad__res">
          <h1>Reset</h1>
        </div>
        <div class="calculator__keypad__resul">
          <h1>=</h1>
        </div>
        </div>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
